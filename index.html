<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPA Configuration Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #3b82f6;
        --secondary-color: #6366f1;
        --bg-color: #f3f4f6;
        --text-color: #1f2937;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      .dashboard-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 2rem 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .dashboard-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      .dashboard-header p {
        margin-top: 10px;
        font-size: 1rem;
        opacity: 0.9;
      }
      .action-section {
        padding: 3rem 0;
      }
      .action-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .action-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .action-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }
      .action-card i {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .action-card h3 {
        margin-bottom: 1rem;
        font-weight: 600;
        font-size: 1.25rem;
      }
      .action-card p {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }
      .action-btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-update {
        background: var(--primary-color);
        color: white;
      }
      .btn-add {
        background: var(--secondary-color);
        color: white;
      }
      .btn-login {
        background: #10b981;
        color: white;
      }
      .action-btn:hover {
        opacity: 0.9;
        transform: translateY(-3px);
      }
      @media (max-width: 768px) {
        .action-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="dashboard-header">
      <h1>
        <i class="fas fa-robot"></i>
        RPA Configuration Dashboard
      </h1>
      <p>Streamline your Robotic Process Automation management</p>
    </header>

    <section class="action-section">
      <div class="action-grid">
        <div class="action-card">
          <i class="fas fa-key"></i>
          <h3>Update Credentials</h3>
          <p>Securely manage and update your RPA system credentials</p>
          <a href="update_credentials.html" class="action-btn btn-update">
            Update Now
          </a>
        </div>

        <div class="action-card">
          <i class="fas fa-plus-circle"></i>
          <h3>Add New Agency</h3>
          <p>Expand your RPA ecosystem by adding a new agency configuration</p>
          <a href="add_agency.html" class="action-btn btn-add"> Add Agency </a>
        </div>

        <!-- <div class="action-card">
          <i class="fas fa-user-shield"></i>
          <h3>Access Portal</h3>
          <p>Secure login and user management for RPA administrators</p>
          <a href="login.html" class="action-btn btn-login">
            Login / Sign Up
          </a>
        </div> -->
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

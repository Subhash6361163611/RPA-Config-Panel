<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPA Configuration Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .main-title {
        font-size: 2rem;
        font-weight: 700;
        color: #4a4e69;
        margin-bottom: 2rem;
        text-align: center;
      }
      .auth-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .auth-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }
      .form-control {
        margin-bottom: 1rem;
      }
      .btn-primary {
        width: 100%;
      }
      #error-message {
        color: red;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="main-title">RPA Configuration Panel</h1>

    <div class="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <div id="username-group" class="form-group">
          <label for="username">Username</label>
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div id="password-group" class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="error-message"></div>
    </div>

    <script>
      const authForm = document.getElementById("auth-form");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("error-message");

      authForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;

        if (username === "rpa@superadmin" && password === "rpa_123") {
          sessionStorage.setItem("userRole", "superadmin");
          window.location.href = "index_2.html";
        } else if (username === "rpa@admin" && password === "rpa_321") {
          sessionStorage.setItem("userRole", "admin");
          window.location.href = "index_2.html";
        } else {
          errorMessage.textContent = "Invalid username or password";
        }
      });
    </script>
  </body>
</html>

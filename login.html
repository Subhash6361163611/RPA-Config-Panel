<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPA Configuration Panel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .dashboard-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: rgb(4, 2, 27);
        padding: 2rem 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(96, 23, 23, 0.1);
      }
      .dashboard-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      .main-title {
        font-size: 2rem;
        font-weight: 700;
        color: #4a4e69;
        margin-bottom: 2rem;
        text-align: center;
      }
      .auth-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .auth-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }
      .form-control {
        margin-bottom: 1rem;
      }
      .btn-primary {
        width: 100%;
      }
      .switch-mode {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .switch-mode a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }
      .switch-mode a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 class="main-title">RPA Configuration Panel</h1>

    <!-- <header class="dashboard-header">
      <h1>
        <i class="fas fa-robot"></i>
        RPA Configuration Dashboard
      </h1>
      <p>Streamline your Robotic Process Automation management</p>
    </header> -->

    <!-- Title outside the auth-container -->

    <div class="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <div id="username-group" class="form-group">
          <label for="username">Username</label>
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div id="password-group" class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div id="confirm-password-group" class="form-group d-none">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Re-enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="switch-mode">
        <p id="switch-text">
          Don't have an account? <a href="#" id="toggle-form">Sign up</a>
        </p>
      </div>
    </div>

    <script>
      const authForm = document.getElementById("auth-form");
      const formTitle = document.getElementById("form-title");
      const toggleFormLink = document.getElementById("toggle-form");
      const switchText = document.getElementById("switch-text");
      const confirmPasswordGroup = document.getElementById(
        "confirm-password-group"
      );
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-password");

    //   // Toggle between login and signup
    //   toggleFormLink.addEventListener("click", function (event) {
    //     event.preventDefault();
    //     if (formTitle.textContent === "Login") {
    //       formTitle.textContent = "Sign Up";
    //       toggleFormLink.textContent = "Log in";
    //       switchText.innerHTML =
    //         'Already have an account? <a href="#" id="toggle-form">Log in</a>';
    //       confirmPasswordGroup.classList.remove("d-none");
    //       authForm.querySelector(".btn-primary").textContent = "Sign Up";
    //     } else {
    //       formTitle.textContent = "Login";
    //       toggleFormLink.textContent = "Sign up";
    //       switchText.innerHTML =
    //         'Don\'t have an account? <a href="#" id="toggle-form">Sign up</a>';
    //       confirmPasswordGroup.classList.add("d-none");
    //       authForm.querySelector(".btn-primary").textContent = "Login";
    //     }});

    // Toggle between login and signup
  toggleFormLink.addEventListener("click", function (event) {
    event.preventDefault();

    const isLogin = formTitle.textContent === "Login";

    // Update form title and button text
    formTitle.textContent = isLogin ? "Sign Up" : "Login";
    authForm.querySelector(".btn-primary").textContent = isLogin
      ? "Sign Up"
      : "Login";

    // Show or hide the confirm password field
    if (isLogin) {
      confirmPasswordGroup.classList.remove("d-none");
    } else {
      confirmPasswordGroup.classList.add("d-none");
    }

    // Update the switch text
    toggleFormLink.textContent = isLogin ? "Log in" : "Sign up";
    switchText.firstChild.textContent = isLogin
      ? "Already have an account? "
      : "Don't have an account? ";
  });
    
      // Handle form submission
      authForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const mode = formTitle.textContent;

        if (mode === "Login") {
          // Validate login credentials
          if (
            usernameInput.value === "subhash@123" &&
            passwordInput.value === "123456"
          ) {
            alert("Login successful!");
            window.location.href = "index.html"; // Replace with your actual dashboard page
          } else {
            alert("Invalid login credentials. Please try again.");
          }
        } else {
          // Validate signup fields
          if (passwordInput.value !== confirmPasswordInput.value) {
            alert("Passwords do not match. Please try again.");
          } else {
            alert("Sign up successful! Redirecting to login...");
            formTitle.textContent = "Login";
            toggleFormLink.textContent = "Sign up";
            switchText.innerHTML =
              'Don\'t have an account? <a href="#" id="toggle-form">Sign up</a>';
            confirmPasswordGroup.classList.add("d-none");
            authForm.querySelector(".btn-primary").textContent = "Login";
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .dashboard-header p {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.9;
        }
        .card {
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin-top: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .btn {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: 600;
            color: var(--text-color);
        }
        .header-text {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>
            <i class="fas fa-plus-circle"></i>
            Add New Agency
        </h1>
        <p>Configure a new agency for the RPA workflow</p>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form id="addAgencyForm">
                        <div class="mb-3">
                            <label for="ehrName" class="form-label">EHR Name</label>
                            <input type="text" id="ehrName" class="form-control" placeholder="Enter EHR Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="agencyName" class="form-label">Agency Name</label>
                            <input type="text" id="agencyName" class="form-control" placeholder="Enter Agency Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="configData" class="form-label">Configuration Data (JSON)</label>
                            <textarea id="configData" class="form-control" rows="4" placeholder="Paste configuration JSON here" required></textarea>
                        </div>
                        <button type="submit" class="btn">Add Agency</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="script_add.js"></script> -->
    <script src="assets/js/script_add.js"></script>

</body>
</html>
